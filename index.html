<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>XUXUBISTATION XS</title>
  <meta name="description" content="XUXUBISTATION XS" />
  <style>
    :root{
      --bg1:#05070f; --bg2:#090b1a;
      --neon:#00e5ff; --neon2:#ff3bd4; --text:#eaf7ff;
      --glass: rgba(255,255,255,.08);
      --border: rgba(255,255,255,.14);
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; margin:0; }
    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      display:grid;
      place-items:center;
      background:
        radial-gradient(800px 500px at 20% 20%, rgba(0,229,255,.18), transparent 60%),
        radial-gradient(700px 450px at 80% 35%, rgba(255,59,212,.14), transparent 60%),
        radial-gradient(900px 600px at 50% 90%, rgba(0,255,179,.10), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      overflow:hidden;
    }
    .card{
      width:min(680px, 92vw);
      padding:28px 22px;
      border-radius:22px;
      background:var(--glass);
      border:1px solid var(--border);
      box-shadow: 0 24px 70px rgba(0,0,0,.55);
      backdrop-filter: blur(14px);
      text-align:center;
      position:relative;
    }
    .title{
      font-weight:900;
      letter-spacing:.08em;
      font-size: clamp(2rem, 7vw, 4rem);
      margin: 8px 0 18px;
      text-shadow:
        0 0 22px rgba(0,229,255,.28),
        0 0 26px rgba(255,59,212,.18);
    }
    .title span{
      background: linear-gradient(90deg, var(--neon), var(--neon2));
      -webkit-background-clip:text;
      background-clip:text;
      color: transparent;
    }
    .btn{
      appearance:none;
      border:1px solid rgba(255,255,255,.18);
      background: linear-gradient(90deg, rgba(0,229,255,.18), rgba(255,59,212,.14));
      color:var(--text);
      font-weight:900;
      letter-spacing:.14em;
      padding: 14px 22px;
      border-radius:999px;
      cursor:pointer;
      user-select:none;
      box-shadow: 0 0 0 0 rgba(0,229,255,.0);
      transition: transform .15s ease, box-shadow .2s ease, filter .2s ease;
    }
    .btn:hover{
      transform: translateY(-1px) scale(1.02);
      box-shadow: 0 0 26px rgba(0,229,255,.18), 0 0 28px rgba(255,59,212,.12);
      filter: brightness(1.08);
    }
    .btn:active{ transform: translateY(0) scale(.99); }
    .hint{
      margin-top: 14px;
      opacity:.75;
      font-size:.92rem;
    }

    /* brilho passando (shine) */
    .card::before{
      content:"";
      position:absolute;
      inset:-60%;
      background: linear-gradient(120deg,
        transparent 0%,
        rgba(255,255,255,0.00) 38%,
        rgba(255,255,255,0.18) 50%,
        rgba(255,255,255,0.00) 62%,
        transparent 100%);
      transform: translateX(-55%) rotate(10deg);
      animation: shine 2.8s ease-in-out infinite;
      pointer-events:none;
      mix-blend-mode: screen;
    }
    @keyframes shine{
      0%{ transform: translateX(-60%) rotate(10deg); opacity:0; }
      15%{ opacity:1; }
      55%{ transform: translateX(60%) rotate(10deg); opacity:1; }
      70%{ opacity:0; }
      100%{ transform: translateX(60%) rotate(10deg); opacity:0; }
    }

    /* evita “tela branca” caso fonte não carregue etc */
    noscript{ display:block; margin-top:10px; opacity:.8; }
  </style>
</head>
<body>
  <main class="card" role="main" aria-label="XUXUBISTATION XS">
    <div class="title"><span>XUXUBISTATION XS</span></div>

    <button class="btn" id="playBtn" type="button" aria-label="Play">
      PLAY
    </button>

    <div class="hint" id="hint">Clique em PLAY</div>
    <noscript>Ative o JavaScript para o botão funcionar.</noscript>
  </main>

  <script>
    // Por enquanto só mostra um aviso. Se você depois criar uma página "play.html",
    // é só trocar para: window.location.href = "./play.html";
    document.getElementById("playBtn").addEventListener("click", () => {
      const hint = document.getElementById("hint");
      hint.textContent = "✅ PLAY apertado!";
    });
  </script>
</body>
</html>
